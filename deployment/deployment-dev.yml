apiVersion: apps/v1
kind: Deployment
metadata:
  name: mureng-app-dev-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mureng-app-dev
  template:
    metadata:
      labels:
        app: mureng-app-dev
    spec:
      containers:
        - name: mureng-app-dev
          image: <IMAGE>
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: content-server-volume
              mountPath: /home/gradle/mount
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "$DEV_DB_DRIVER"
            - name: SPRING_DATASOURCE_URL
              value: "$DEV_DB_URL"
            - name: SPRING_DATASOURCE_USERNAME
              value: "$DEV_DB_USERNAME"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "$DEV_DB_PASSWORD"
            - name: FIREBASE_SERVICE_KEY
              value: "$FIREBASE_SERVICE_KEY"
      volumes:
        - name: content-server-volume
          hostPath:
            path: "$DEV_STATIC_DATA_PATH" # secret
            type: Directory

