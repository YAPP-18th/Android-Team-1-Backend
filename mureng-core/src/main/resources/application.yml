spring:
    profiles:
      active: default

  # JPA
    jpa:
      hibernate:
        ddl-auto: validate
      show_sql: true
      properties:
          hibernate:
            format_sql: true
    # Batch
    batch:
      job:
        enabled: false

  # JWT
    jwt:
      secret: 12345678901234567890123456789012

    # liquibase
    liquibase:
      change-log: classpath:config/liquibase/master.xml
#        enabled: false
    social:
      KAKAO:
        url:
          profile: https://kapi.kakao.com/v2/user/me
      GOOGLE:
        url:
          profile: https://www.googleapis.com/oauth2/v3/userinfo


# logging
logging:
    level:
        org:
          hibernate:
                type:
                  descriptor:
                          sql: trace

# server
server:
  error:
    whitelabel:
          enabled: false

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true


# media
media:
  base:
    dir:
      name: /home/gradle/mount


# firebase
firebase:
  service:
    key: 